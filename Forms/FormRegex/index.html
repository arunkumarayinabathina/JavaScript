<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms validation in regex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formContainer">
        <form class="form">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
                <label>
                    <input class="input" type="text" placeholder="" id="Firstname">
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" id="Lastname">
                    <span>Lastname</span>
                </label>

            <label>
                <input class="input" type="email" placeholder="" id="Email">
                <span>Email</span>
            </label>

            <label>
                <input class="input" type="password" placeholder="" id="Password">
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" id="ConfirmPassword">
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
